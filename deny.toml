# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = false
no-default-features = false

# -- Advisories: check against RustSec advisory database --
[advisories]
ignore = []

# -- Licenses --
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Unlicense",
    "Zlib",
]
confidence-threshold = 0.8

exceptions = [
    # r-efi is LGPL-2.1-or-later but is a Rust EFI binding only used on
    # no_std / UEFI targets — never linked into our binaries.
    { allow = ["LGPL-2.1-or-later"], crate = "r-efi" },
]

[licenses.private]
# Workspace crates have publish = false; skip license checks for them.
ignore = true

# -- Bans: duplicate / denied crates --
[bans]
multiple-versions = "warn"
# Workspace path deps use implicit wildcard versions — that's expected.
wildcards = "allow"
highlight = "all"

# -- Sources: ensure all crates come from crates.io --
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
