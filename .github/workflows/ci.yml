name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust (fmt + clippy + test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test

  web:
    name: Web (lint + typecheck + test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui_web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ui_web/package-lock.json

      - name: Install
        run: npm ci --ignore-scripts

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc -b --noEmit

      - name: Test
        run: npm test

  bench-smoke:
    name: Bench smoke
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run smoke scenario
        run: ./scripts/ci_bench_smoke.sh artifacts

      - name: Gate check
        run: ./scripts/ci_check_summary.sh artifacts

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bench-smoke-${{ github.sha }}
          path: artifacts/
          retention-days: 30

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            ui_web/package-lock.json
            e2e/package-lock.json
      - name: Install UI deps
        run: cd ui_web && npm ci --ignore-scripts
      - name: Run E2E tests
        run: ./scripts/ci_e2e.sh
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results-${{ github.sha }}
          path: e2e/test-results/
          retention-days: 14
